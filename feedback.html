<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Artful Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
      background-color:thistle;
      color: #333;
      padding: 2rem;
    }

    .feedback-box {
      max-width: 600px;
      margin: auto;
      background: #fff9e5;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
      border: 2px dashed #ffcb6b;
    }

    .feedback-box h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      font-family: 'Patrick Hand', cursive;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: #fffef8;
    }

    button {
      padding: 10px 20px;
      background: #ffd966;
      border: none;
      font-family: 'Patrick Hand', cursive;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #ffcd45;
    }
  </style>
</head>
<body>
  <div class="feedback-box">
    <h2>We Value Your Thoughts ðŸŽ¨</h2>
    <form onsubmit="return submitFeedback()">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="Your Email">
      <textarea rows="5" id="message" placeholder="Share your thoughts..."></textarea>
      <button type="submit">Send Feedback</button>
    </form>
  </div>

  <script>
    function submitFeedback() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields.");
        return false;
      }
      alert("Thanks for your feedback!");
      return true;
    }
  </script>
</body>
</html>
