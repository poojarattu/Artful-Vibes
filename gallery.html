  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    AOS.init({ duration: 1000 });
    const glightbox = GLightbox({ selector: '.glightbox' });

    // Init all sliders
    document.querySelectorAll('.swiper').forEach(swiper => {
      new Swiper(swiper, {
        loop: true,
        grabCursor: true,
        spaceBetween: 30,
        slidesPerView: 1,
        centeredSlides: true,
        autoplay: { delay: 3000, disableOnInteraction: false },
      });
    });

    // Filter and show selected slider
    function filterSelection(category, event) {
      document.querySelectorAll('.swiper').forEach(s => s.style.display = 'none');
      document.getElementById(category).style.display = 'block';
      document.getElementById('categoryTitle').textContent = category.charAt(0).toUpperCase() + category.slice(1);
      document.querySelectorAll(".filter-buttons button").forEach(btn => btn.classList.remove("active"));
      if (event) event.target.classList.add("active");
    }

    // Show default category
    document.getElementById('abstract').style.display = 'block';
  </script>

  <script>
  window.addEventListener('load', function () {
    AOS.init({ duration: 1000 });
    const glightbox = GLightbox({ selector: '.glightbox' });

    document.querySelectorAll('.swiper').forEach(swiper => {
      new Swiper(swiper, {
        loop: true,
        grabCursor: true,
        spaceBetween: 30,
        slidesPerView: 1,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false
        }
      });
    });

    // Filter function
    function filterSelection(category, event) {
      document.querySelectorAll('.swiper').forEach(s => s.style.display = 'none');
      document.getElementById(category).style.display = 'block';
      document.getElementById('categoryTitle').textContent =
        category.charAt(0).toUpperCase() + category.slice(1);
      document.querySelectorAll(".filter-buttons button").forEach(btn => btn.classList.remove("active"));
      if (event) event.target.classList.add("active");
    }

    // Make filterSelection globally accessible
    window.filterSelection = filterSelection;

    // Show default
    document.getElementById('abstract').style.display = 'block';
  });
</script>
